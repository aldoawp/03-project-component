<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'hankenGrotesk': ['Hanken Grotesk', 'sans-serif']
          },
          colors: {
            'light-slate-blue': 'hsl(252, 100%, 67%)',
            'light-royal-blue': 'hsl(241, 81%, 54%)',
            'violet-blue': 'hsla(256, 72%, 46%, 1)',
            'persian-blue': 'hsla(241, 72%, 46%, 0)',
            'light-red': 'hsl(0, 100%, 67%)',
            'orangey-yellow': 'hsl(39, 100%, 56%)',
            'green-teal': 'hsl(166, 100%, 37%)',
            'light-blue': 'hsl(234, 85%, 45%)'
          }
        }
      }
    }
  </script>

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="h-screen w-screen flex flex-col justify-center items-center bg-zinc-100 font-hankenGrotesk">

  <div class="flex flex-col md:flex-row w-[50vw] h-auto bg-white rounded-3xl">
    <!-- Left Side -->
    <div class="flex flex-col items-center bg-gradient-to-b from-light-slate-blue to-light-royal-blue rounded-3xl py-8 px-14">
      <h2 class="text-white font-[600] mb-4 opacity-60">Your Result</h2>

      <!-- Circle -->
      <div class="bg-gradient-to-b from-violet-blue to-persian-blue w-36 h-36 rounded-full flex flex-col justify-center items-center mb-8">
        <h1 class="text-5xl font-bold text-white">76</h1>
        <p class="text-white opacity-50">of 100</p>
      </div>

      <h2 class="text-white font-[600] text-2xl mb-4">Great</h2>
      <p class="text-center text-white opacity-60 text-sm">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <!-- Right Side -->
    <div class=" bg-white rounded-3xl px-8 py-8 w-[50vw]">
      <h2 class="text-gray-700 font-[600] text-lg mb-4">Summary</h2>

      <!-- Buttons -->
      <div class="flex flex-row justify-between bg-gray-200 rounded-lg p-3 mb-3 bg-light-red/10 min-w-[240px]">
        <div class="flex flex-row items-center">
          <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
        <h3 class="font-bold text-sm text-light-red">Reaction</h3>
        </div>
        <h3><strong>80</strong> / 100</h3>
      </div>
      
      <div class="flex flex-row justify-between bg-gray-200 rounded-lg p-3 mb-3 bg-orangey-yellow/10 min-w-[240px]">
        <div class="flex flex-row items-center">
          <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>
        <h3 class="font-bold text-sm text-orangey-yellow">Memory</h3>
        </div>
        <h3><strong>92</strong> / 100</h3>
      </div>
      
      <div class="flex flex-row justify-between bg-gray-200 rounded-lg p-3 mb-3 bg-green-teal/10 min-w-[240px]">
        <div class="flex flex-row items-center">
          <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
        <h3 class="font-bold text-sm text-green-teal">Verbal</h3>
        </div>
        <h3><strong>61</strong> / 100</h3>
      </div>

      <div class="flex flex-row justify-between bg-gray-200 rounded-lg p-3 mb-3 bg-light-blue/10 min-w-[240px]">
        <div class="flex flex-row items-center">
          <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>
        <h3 class="font-bold text-sm text-light-blue">Visual</h3>
        </div>
        <h3><strong>72</strong> / 100</h3>
      </div>
      <!-- End Buttons -->
      
      <!-- Continue Button -->
      <button class="bg-gray-700 rounded-full text-white font-bold p-3 w-full mt-4 hover:bg-light-blue">Continue</button>
      <!-- End Continue Button -->
    </div>
  </div>
  
  <div class="attribution mt-6 text-center text-xs text-gray-400">
    <span>Challenge by <a class="underline" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </span>
    <span>Coded by <a class="underline" href="#">Aldo Arista</a>.</span>
  </div>
</body>
</html>
